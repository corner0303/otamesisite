<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<style>.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 6px 24px;
  border: 1px solid #ccc;
  border-top: none;
}</style>


<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'ninki')" id="defaultOpen">総合ランキング</button>
  <button class="tablinks" onclick="openCity(event, 'toku')">初心者向け</button>
  <button class="tablinks" onclick="openCity(event, 'keikai')">ベテラン向け</button>
</div>

<div id="ninki" class="tabcontent">
    <ul>
        <li><a href="#">○○</a></li>
        <li><a href="#">○○</a></li>
        <li><a href="#">○○</a></li>
    </ul>    
</div>

<div id="toku" class="tabcontent">
    <ul>
        <li><a href="#">△△</a></li>
        <li><a href="#">△△</a></li>
        <li><a href="#">△△</a></li>
    </ul>    
 </div>

<div id="keikai" class="tabcontent">
    <ul>
        <li><a href="#">◇◇</a></li>
        <li><a href="#">◇◇</a></li>
        <li><a href="#">◇◇</a></li>
    </ul>    
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
document.getElementById("defaultOpen").click();
</script>
</body>
</html>
